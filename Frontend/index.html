<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PJobs - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<header>
  <a href="index.html" class="logo">PJobs</a>
</header>
<body class="tela-login">
  <div class="form-container">
    <h1>PJobs</h1>
    <p>Faça login para acessar a plataforma</p>
    <form id="loginForm">
      <label for="emailLogin">Email</label>
      <input type="email" id="emailLogin" placeholder="Seu email" />
      
      <label for="senhaLogin">Senha</label>
      <input type="password" id="senhaLogin" placeholder="Sua senha" />
      
      <button type="submit">Entrar</button>
    </form>
    <p class="cadastro-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('emailLogin').value.trim();
      const senha = document.getElementById('senhaLogin').value.trim();
      if (loginUsuario(email, senha)) {
        redirecionarPorTipo();
      }
    });
  </script>
</body>
</html>
